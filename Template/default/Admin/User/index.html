<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全部用户</title>
<bootstrap />
</head>
<body>
<table class="table table-bordered table-striped table-hover table-condensed">
	<thead>
		<tr>
			<th width="5%">id</th>
			<th width="10%">来源</th>
			<th width="15%">用户名</th>
			<th width="15%">创建时间</th>
			<th width="30%">最后登录时间</th>
			<th width="15%">登录次数</th>
		</tr>
	</thead>
	<foreach name="data" item="v">
		<tr>
			<td>{$v['id']}</td>
			<td>{$v['type']}</td>
			<td>{$v['nickname']}</td>
			<td>{:date('Y-m-d H:i:s',$v['create_time'])}</td>
			<td>{:date('Y-m-d H:i:s',$v['last_login_time'])}</td>
			<th>{$v['login_times']}</th>
		</tr>
	</foreach>
</table>
<div style="text-align: center;">
	{$page}
</div>

</body>
</html>
