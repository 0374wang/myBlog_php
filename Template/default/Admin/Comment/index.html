<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文章列表</title>
<bootstrap />
<style type="text/css">
</style>
</head>
<body>
<table class="table table-bordered table-striped table-hover table-condensed">
	<thead>
		<tr>
			<th width="10%">cmtid</th>
			<th width="20%">被评文章</th>
			<th width="15%">评论人</th>
			<th width="15%">评论时间</th>
			<th width="40%">评论内容</th>
		</tr>
	</thead>
	<foreach name="list" item="v">
		<tr>
			<td>{$v['cmtid']}</td>
			<td><a href="{:U('Home/Index/article',array('cid'=>isset($_GET['cid'])?$_GET['cid']:0,'tid'=>isset($_GET['tid'])?$_GET['tid']:0,'search_word'=>isset($_GET['search_word'])?$_GET['search_word']:0,'aid'=>$v['aid']))}" target="_blank">{$v['title']}</a></td>
			<td>{$v['nickname']}</td>
			<td>{:date('Y-m-d H:i:s',$v['date'])}</td>
			<td>{$v['content']}</td>
		</tr>
	</foreach>
</table>
<div style="text-align: center;">
	{$show}
</div>

</body>
</html>
