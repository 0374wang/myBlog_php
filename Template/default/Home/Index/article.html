<!DOCTYPE html>
<html lang="en">
<!-- head头部分开始 -->
<include file="./Template/default/Home/Public/public_head.html" title="{$article['title']}-"  keywords="{$article['category']['keywords']}" description="{$article['description']}" />
<!-- head头部分结束 -->
<body>
<!-- 顶部导航开始 -->
<include file="./Template/default/Home/Public/public_nav.html" />
<!-- 顶部导航结束 -->

<!-- 主体部分开始 -->
<div id="content">
	<div class="b-inside">
		<!-- 左侧列表开始 -->
		<div class="left">
			<div class="article">
				<h1 class="title">{$article['title']}</h1>
				<ul class="metadata">
					<li class="date">发布时间：{$article['addtime']|date='Y-m-d H:i:s',###}</li>
					<li class="category">分类：<a href="{:U('Home/Index/category',array('cid'=>$v['cid']))}">{$article['category']['cname']}</a>
					<if condition="!empty($article['tag'])">
						<li class="tags ">标签：
							<foreach name="article['tag']" item="v">
								<a href="{:U('Home/Index/tag',array('tid'=>$v['tid']))}">{$v['tname']}</a>
							</foreach>
						</li>
					</if>							
				</ul>
				<div class="content-word">
					{$article['content']}
					<if condition="$article['category']['cid'] neq 30">
						<p class="copyright">
							{$Think.config.COPYRIGHT_WORD}
						</p>
					</if>
				</div>
			</div>
			<div class="comment">
				<!-- 畅言评论系统开始 -->
				<include file="./Template/default/Home/Public/article_comment.html" />
				<!-- 畅言评论系统结束 -->
			</div>
		</div>
		<!-- 左侧列表结束 -->

		<!-- 右侧内容开始 -->
		<include file="./Template/default/Home/Public/public_right.html" />
		<!-- 右侧内容结束 -->
	</div>
</div>
<!-- 主体部分结束 -->

<!-- 通用底部文件开始 -->
<include file="./Template/default/Home/Public/public_foot.html" />
<!-- 通用底部文件结束 -->

<!-- 登陆框开始 -->
<include file="./Template/default/Home/Public/public_login.html" />
<!-- 登陆框结束 -->
</body>
</html>
